<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Home(Ihor)</title>
      <link rel="stylesheet" href="css/style.css" />
      <script src="js/script.js"></script>
   </head>
   <body>
      <nav class="navbar">
         <div class="navbar__container">
            <a class="navbar__logo" href="index.html">
               <img src="icons/ID.png" alt="logo" width="40" />
            </a>
            <button class="navbar__toogler">
               <div class="navbar__toogler-icon"></div>
            </button>
            <ul class="navbar__elements">
               <li>
                  <button class="navbar__element-active">Home</button>
               </li>
               <li>
                  <button class="navbar__element">ToDo List</button>
               </li>
            </ul>
            <ul class="navbar__show hidden">
               <li>
                  <button class="navbar__element-active">Home</button>
               </li>
               <li>
                  <button class="navbar__element">ToDo List</button>
               </li>
            </ul>
         </div>
      </nav>
      <div class="main">
         <div class="main__container">
            <div class="main__logo">
               <img class="main__image" src="icons/img.jpg" alt="ups" />
               <h1 class="main__title">Ihor Danylov</h1>
               <p class="main__text">
                  Hello dudes! What's up? Let's find the fly on the monitor, and press "Like!"
                  button, or press "DisLike" button if you can't find fly!
               </p>
               <a href="https://www.facebook.com/otreshonnuy" class="main__button-primary">Like!</a>
               <a href="https://www.facebook.com/otreshonnuy" class="main__button-secondary"
                  >Dislike!
               </a>
            </div>
         </div>
      </div>
      <div class="planner hidden">
         <table>
            <thead>
               <tr>
                  <th colspan="4" class="planner__day-title">Понеділок</th>
               </tr>
            </thead>
            <thead>
               <tr>
                  <th></th>
                  <th>Час</th>
                  <th>Зміст</th>
                  <th class="planner__table-done">Виконано</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td class="planner__table-pos">1.</td>
                  <td class="planner__table-timer-block">
                     <input class="planner__table-timer" type="time" />
                  </td>
                  <td>
                     <textarea
                        class="planner__table-content"
                        type="text"
                        maxlength="140"
                        placeholder="Максимальна кількість символів 140"
                     ></textarea>
                  </td>
                  <td>
                     <button class="planner__table-ok-button">
                        <img src="icons/ok.png" alt='"done" marker' />
                     </button>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </body>
</html>
